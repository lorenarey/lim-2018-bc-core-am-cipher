<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">

      <h1>Cifrado Cesar</h1>
      <br>

      <form>
        <div>
            <label for="texto">Texto:</label><br>
            <textarea id="string" placeholder="Texto"></textarea><br>
          </div>

          <div>
              <label for="offset">desplazamiento:</label><br>
              <input type="number" id="offset"/><br>
              
          </div>
            <br>
          <div class="acciones">
            <button id="botonCod"  class="boton">codificar</button>
            <button id="botonDeco" class="boton">decodificar</button>
          </div>

          <div class="caja-solucion">
            <p id="solucion"></p>
            <br>
          </div>

          <div class="limpiar">
            <button type="limpiar">limpiar</button>
          </div>
          
      </form>

    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
