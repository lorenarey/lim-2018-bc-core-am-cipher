<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">

      
      <div id="contenedor" class="contenedor">

        <header>CIFRA TU MENSAJE</header>

          <form>
        <div>
            <label class="label" for="texto">Texto:</label>
            <textarea id="string" class="string" placeholder="Escribe tu mensaje"></textarea>
          </div>

          <div>
              <label class="label" for="offset">desplazamiento:</label>
              <input type="number" id="offset" class="offset"/>
              
          </div>
          <div class="acciones">
            <button id="botonCod"  class="boton">Codificar</button>
            <button id="botonDeco" class="boton">Decodificar</button>
          </div>

          <div class="caja-solucion">
            <p id="solucion"></p>
          </div>

          <div class="limpiar">
            <button type="reset" class="boton" >Limpiar</button>
          </div>
          
          </form>

      </div>

    </div>

    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
